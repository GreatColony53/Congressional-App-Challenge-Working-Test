<html>
    <head>
        <title>Flashcard Quizard Timer Panel</title>
        <link rel = "stylesheet" href = "popup.css">
    </head>
    <body>
        <h1> Flashcard Quizard</h1>
        <p id = "desc">Select which tab you are going to study and then edit the length of your study session!</p>

        
        <select id = "setStudyTabBtn" class = "dropdown">
            <option value="" disabled selected>Set Your Study Tab!</option>
        </select>
        
        <div class = "select-row">
            <select id = "hourSelect" class="dropdown">
                <option value = "0"> 0 hours </option>
                <option value = "1" selected> 1 hour </option>
                <option value = "2"> 2 hours </option>
                <option value = "3"> 3 hours </option>
                <option value = "4"> 4 hours </option>
                <option value = "5"> 5 hours </option>
                <option value = "6"> 6 hours </option>
                <option value = "7"> 7 hours </option>
                <option value = "8"> 8 hours </option>
                <option value = "9"> 9 hours </option>
                <option value = "10"> 10 hours </option>
                <option value = "11"> 11 hours </option>
                <option value = "12"> 12 hours </option>
            </select>

            <select id = "minuteSelect" class = "dropdown">
                <option value = "0"> 0 minutes </option>
                <option value = "5"> 5 minutes </option>
                <option value = "10"> 10 minutes </option>
                <option value = "15"> 15 minutes </option>
                <option value = "20"> 20 minutes </option>
                <option value = "25"> 25 minutes </option>
                <option value = "30"> 30 minutes </option>
                <option value = "35"> 35 minutes </option>
                <option value = "40"> 40 minutes </option>
                <option value = "45"> 45 minutes </option>
                <option value = "50"> 50 minutes </option>
                <option value = "55"> 55 minutes </option>
            </select>
        </div>
        
        <div id = "btns">
            <button id = "startBtn" class="btn"> Start Focus Session </button>
            <button id = "libraryBtn" class ="btn"> To Tower </button>
        </div>

        <script src="popup.js"></script>

    </body>
</html>

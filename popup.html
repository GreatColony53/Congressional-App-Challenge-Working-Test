<html>
    <head>
        <title>Focus Extension Panel</title>
        <link rel = "stylesheet" href = "popup.css">
        <script src="PDFLibrary/pdf.min.js"></script>></script>
    </head>
    <body style="background:#cbf2fe;">
        <h1>Focus Extension Panel</h1>
        <p id = "desc">This is the panel for the Focus Extension.</p>
        <select id = "hourSelect">
            <option value = "0"> 0 hours </option>
            <option value = "1" selected> 1 hour </option>
            <option value = "2"> 2 hours </option>
            <option value = "3"> 3 hours </option>
            <option value = "4"> 4 hours </option>
            <option value = "5"> 5 hours </option>
            <option value = "6"> 6 hours </option>
            <option value = "7"> 7 hours </option>
            <option value = "8"> 8 hours </option>
            <option value = "9"> 9 hours </option>
            <option value = "10"> 10 hours </option>
            <option value = "11"> 11 hours </option>
            <option value = "12"> 12 hours </option>
        </select>

        <select id = "minuteSelect">
            <option value = "0"> 0 minutes </option>
            <option value = "5"> 5 minutes </option>
            <option value = "10"> 10 minutes </option>
            <option value = "15"> 15 minutes </option>
            <option value = "20"> 20 minutes </option>
            <option value = "25"> 25 minutes </option>
            <option value = "30"> 30 minutes </option>
            <option value = "35"> 35 minutes </option>
            <option value = "40"> 40 minutes </option>
            <option value = "45"> 45 minutes </option>
            <option value = "50"> 50 minutes </option>
            <option value = "55"> 55 minutes </option>
        </select>

        <br><br>
        <select id = "setStudyTabBtn">
            <option value="" disabled selected>Set your study tab!</option>
        </select>
        <select id = "setNoteTabBtn">
            <option value="" disabled selected>Set your note tab!</option>
        </select>

        <br><br>
        <button id = "startBtn"> Start Focus Session </button>

        <script src="popup.js"></script>

    </body>
</html>
